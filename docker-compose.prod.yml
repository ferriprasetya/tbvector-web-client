version: '3.8'

services:
  # Web Application (Production)
  web:
    build:
      context: .
      target: production
    container_name: tbvector_web_prod
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_HOST=tb_mongo
      - MONGO_PORT=27018
    depends_on:
      - tb_mongo
    networks:
      - tb_network
    restart: always

  # MongoDB Database
  tb_mongo:
    image: mongo:5.0
    container_name: tbvector_mongo_prod
    ports:
      - "${MONGO_HOST_PORT:-27018}:27018"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - tb_network
    restart: always

networks:
  tb_network:
    driver: bridge

volumes:
  mongo-data:
