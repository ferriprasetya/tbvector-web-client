version: '3.8'

services:
  # Web Application
  web:
    build:
      context: .
      target: development
    container_name: tbvector_web
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./src:/app/src
      - ./src/views:/app/src/views
      - ./src/public:/app/src/public
      - ./public/uploads:/app/public/uploads
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_HOST=tb_mongo
      - MONGO_PORT=27017
    depends_on:
      - tb_mongo
    networks:
      - tb_network
    restart: unless-stopped

  # MongoDB Database
  tb_mongo:
    image: mongo:5.0
    container_name: tbvector_mongo
    ports:
      - "${MONGO_HOST_PORT:-27018}:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123}
    networks:
      - tb_network
    restart: always

  # Mongo Express (optional, untuk development)
  mongo-express:
    image: mongo-express
    container_name: tbvector_mongo_express
    ports:
      - "${MONGO_EXPRESS_PORT:-8082}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_SERVER: tb_mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123}
    depends_on:
      - tb_mongo
    networks:
      - tb_network
    restart: unless-stopped
    profiles:
      - dev

networks:
  tb_network:
    driver: bridge

volumes:
  mongo-data:
